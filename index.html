<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main class="main-container">
    <div class="logo-container">
      <img src="images/logo.svg" alt="fb icon" class="logo">
    </div>
    <h1 class="header"><span style="font-weight: 300;">We are launching</span> soon!</h1>
    <p>Subscribe and get notified</p>
    <div class="form-container">
        <input type="text" id="email" name="email" placeholder="Your email address..." class="form-text-mail">
        <p class="error-text-mail">Please provide a valid email address.</p>
        <button class="notified">Notify Me</button>
    </div>
    <div class="image-container">
      <img src="images/illustration-dashboard.png" alt="ilustration" class="ilustration">
   </div>

  </main>
  <footer>
    <p class="div-footer">&copy; Copyright Ping. All rights reserved.</p>
  </footer>
</body>
<script src="js/main.js"></script>
</html>
